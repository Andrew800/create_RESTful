<html>
    <head>
        <title>View Your Data</title>
        <style>
            #main {
                background-color: lightblue;
            }

            #main p {
                background-color: lightcyan;
                padding: 20px;
                font-family:'Courier New', Courier, monospace;
                border-bottom: 3px solid darkblue;
            }
        </style>
    </head>
    <body>
        <h1 style="text-align: center">Your Cool Data</h1>
        <div id="main"></div>
    </body>
    <script>
        // Do cool stuff with our API Data!
        fetch('http://localhost:3000/data').then(res => {
            res.json().then(data => {
                for (item of data) {
                    let researchItem = document.createElement('p');
                    let node = document.createTextNode(item);
                    researchItem.appendChild(node);
                    document.getElementById("main").appendChild(researchItem);
                }
            })
        })
    </script>
</html>
